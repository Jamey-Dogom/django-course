<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_course/css/style.css' %}">

    <title>Courses</title>
</head>

<body>
    <div class="top-container">
        <div class=container>
            <h3>Add a new course</h3>
            <form action = "/add" method = "POST">
                    {% csrf_token %}
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="course_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <textarea name="course_desc" class="form-control" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row mb">
                    <div class="col-sm-10 mb">
                        <button type="submit" class="btn rd">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="bottom">
            <h3>Courses</h3>
            <table class="table table-bordered rd br">
                <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in all_courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.created_at}}</td>
                        <td><a href="/destroy/{{course.id}}">remove</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>


    </div>
</body>

</html>
